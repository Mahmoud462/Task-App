<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/css/all.min.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <main id="root">
    <header>
      <button class="fa-solid fa-ellipsis" id="menu-btn" type="button" onclick="openMenu()"></button>
      <ul id="menu">
        <li id="new-page" onclick="openCustomMenu(`#new-page-menu`)">New page</li>
        <li id="new-task" onclick="openCustomMenu('#new-task-menu')">new Task</li>
        <li id="edit-task" onclick="openCustomMenu('#edit-task-menu')">edit Task</li>
        <li id="delete-task" onclick="openCustomMenu('#delete-task-menu')">delete Task</li>
        <li id="edit-json" onclick="editJson()">edit json</li>
      </ul>
      <button type="button" id="toggle-mood" class="light">

      <div id="progress-bar" style="width: 50%;"></div>
    </header>
    <div id="tasks">



    </div>
    <form id="new-task-menu" class="custom-menu">
      <input type="text" name="title" placeholder="title" autocomplete="new-password">
      <input type="number" name="boxes-length" placeholder="boxes length" min="1">
      <button type="submit">Submit</button>
    </form>

    <form id="edit-task-menu" class="custom-menu">
      <input type="text" name="id" placeholder="task id" autocomplete="new-password">
      <input type="text" name="title" placeholder="new title" autocomplete="new-password">
      <input type="number" name="boxes-length" placeholder="new boxes length">
      <button type="submit">Submit</button>
    </form>

    <form action id="delete-task-menu" class="custom-menu">
      <input type="text" name="id" placeholder="task id" autocomplete="new-password">
      <button type="submit">Delete</button>
    </form>

    <form action id="edit-json-menu" class="custom-menu">
      <textarea id="json-text" spellcheck="false"></textarea>
      <button type="submit">Save</button>
    </form>

    <form action id="new-page-menu" class="custom-menu">
      <input type="number" placeholder="Days count" value="6" name="days-count">
      <input type="text" placeholder="Prize title" name="prize-title">
      <input type="file" name="prize-image">
      <select name="theme">
        <option value="dark">dark</option>
        <option value="light">light</option>
      </select>
      <textarea placeholder="Prize description" name="prize-description"></textarea>
      <button type="submit">submit</button>
    </form>

    <div id="prize-menu" class="custom-menu">
      <h2>KFC MEAL</h2>
      <img src="imgs/deals-crp-en.webp" alt="prize-image">
      <p>KFC meal price = 20 E.L Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

    <div id="layer"></div>

  </main>


  <script src="dist/js/index.js"></script>
</body>

</html>
